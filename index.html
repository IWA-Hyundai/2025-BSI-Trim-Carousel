<!doctype html>
<html class="no-js" lang="an">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BSI : Trim Carousel</title>
  <link rel="stylesheet" href="https://hyundai.innoceanusa.com/2023/studio/fonts/hyundai-github-fonts.css">
  <!-- <link rel="stylesheet" href="css/flickity.css"> -->
  <link rel="stylesheet" href="css/buttons.css"> 
  <link rel="stylesheet" href="css/style.css">


  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header class="mobile">
    <div class="mainnav">
       <img src="img/global-navigation-mobile-image1.png" width=55 height=66 >
       <img src="img/global-navigation-mobile-image2.png" width=179 height=66 >
    </div>
  </header>

  <header class="desktop">
    <div class="mainnav">
        <img src="img/global-navigation-desktop-image1-v2.png" width=127 height=80 >
       <img src="img/global-navigation-desktop-image2.png" width=641 height=80 >
       <img src="img/global-navigation-desktop-image3-v2.png" width=217 height=80 >
    </div>
  </header>

  <div class="main"> 
    <div class="container"> 
      <div class="filters-desktop">
        <picture >
            <source srcset="img/bsi-desktop-filter-1920.png" media="(min-width: 1920px)"/>
            <source srcset="img/bsi-desktop-filter-1440.png" media="(min-width: 1440px)"/>
            <source srcset="img/bsi-desktop-filter-1024.png" media="(min-width: 1024px)"/>
            <img src="img/bsi-desktop-filter-1920.png" width=414 height=804 >
        </picture>  
      </div>

      <div class="content">
        <div class="subhead-mobile">
            <img class="title-mobile" src="img/bsi-mobile-subhead-640.png" width=304 height=58 >
            <div class="filters-mobile"> 
              <img src="img/bsi-mobile-filterandsort-640.png" width=154 height=20 >
            </div>
            <div class="results-mobile"> 
              <img src="img/bsi-mobile-results-640.png" width=296 height=44 >
            </div>
         </div>
         <div class="subhead-desktop">
            <img src="img/bsi-desktop-subhead-sort-1920.png" width=201 height=44 >
            <img src="img/bsi-desktop-subhead-inventoryresults-1920.png" width=295 height=44 >
         </div>

         <div class="carousel">
         <div class="carousel-container"> 
            <div class="carousel-content">
              <div class="carousel-header-desktop"> 
                <img src="img/bsi-desktop-carousel-header-1920-image1.png" width=185 height=88 >
                <img src="img/bsi-desktop-carousel-header-1920-image2.png" width=228 height=88 >
              </div>
              <div class="carousel-header-tablet"> 
                <img src="img/bsi-desktop-carousel-header-1024-image1.png" width=113 height=70 >
              </div>
              <div id="trim-carousel-flickity" class="carousel-trims">
                <ul>
                  <li>
                    <picture>
                      <source srcset="img/trim-cards-sm/bsi-trim-carousel-card-1-sm.png" media="(max-width: 1439px)"/>
                      <source srcset="img/trim-cards-lg/bsi-trim-carousel-card-1-lg.png" media="(min-width: 1440px)"/>
                      <img src="img/trim-cards-sm/bsi-trim-carousel-card-1-sm.png" width=295 height=429 >
                    </picture>
                  </li>
                  <li>
                    <picture>
                      <source srcset="img/trim-cards-sm/bsi-trim-carousel-card-2-sm.png" media="(max-width: 1439px)"/>
                      <source srcset="img/trim-cards-lg/bsi-trim-carousel-card-2-lg.png" media="(min-width: 1440px)"/>
                      <img src="img/trim-cards-sm/bsi-trim-carousel-card-2-sm.png" width=295 height=429 >
                    </picture>
                  </li>
                  <li>
                    <picture>
                      <source srcset="img/trim-cards-sm/bsi-trim-carousel-card-3-sm.png" media="(max-width: 1439px)"/>
                      <source srcset="img/trim-cards-lg/bsi-trim-carousel-card-3-lg.png" media="(min-width: 1440px)"/>
                      <img src="img/trim-cards-sm/bsi-trim-carousel-card-3-sm.png" width=295 height=429 >
                    </picture>
                  </li>
                  <li>
                    <picture>
                      <source srcset="img/trim-cards-sm/bsi-trim-carousel-card-4-sm.png" media="(max-width: 1439px)"/>
                      <source srcset="img/trim-cards-lg/bsi-trim-carousel-card-4-lg.png" media="(min-width: 1440px)"/>
                      <img src="img/trim-cards-sm/bsi-trim-carousel-card-4-sm.png" width=295 height=429 >
                    </picture>
                  </li>
                  <li>
                    <picture>
                      <source srcset="img/trim-cards-sm/bsi-trim-carousel-card-5-sm.png" media="(max-width: 1439px)"/>
                      <source srcset="img/trim-cards-lg/bsi-trim-carousel-card-5-lg.png" media="(min-width: 1440px)"/>
                      <img src="img/trim-cards-sm/bsi-trim-carousel-card-5-sm.png" width=295 height=429 >
                    </picture>
                  </li>
                  <li>
                    <picture>
                      <source srcset="img/trim-cards-sm/bsi-trim-carousel-card-6-sm.png" media="(max-width: 1439px)"/>
                      <source srcset="img/trim-cards-lg/bsi-trim-carousel-card-6-lg.png" media="(min-width: 1440px)"/>
                      <img src="img/trim-cards-sm/bsi-trim-carousel-card-6-sm.png" width=295 height=429 >
                    </picture>
                  </li>
                  <li>
                    <picture>
                      <source srcset="img/trim-cards-sm/bsi-trim-carousel-card-7-sm.png" media="(max-width: 1439px)"/>
                      <source srcset="img/trim-cards-lg/bsi-trim-carousel-card-7-lg.png" media="(min-width: 1440px)"/>
                      <img src="img/trim-cards-sm/bsi-trim-carousel-card-7-sm.png" width=295 height=429 >
                    </picture>
                  </li>
                </ul>
              </div> 
      
      
              <div class="carousel-footer-desktop"> 
                <img src="img/bsi-desktop-carousel-hidetrims.png" width=216 height=44 >
              </div>             
              <div class="carousel-footer-tablet"> 
                <div class="carousel-navigation-tablet">
                     <img src="img/bsi-desktop-carousel-footer-nav-1024-image1.png" width=32 height=32 >
                     <img src="img/bsi-desktop-carousel-footer-nav-1024-image2.png" width=87 height=32 >
                     <img src="img/bsi-desktop-carousel-footer-nav-1024-image3.png" width=32 height=32 >
                </div>
                <img class="legal" src="img/bsi-desktop-carousel-footer-legal-1024-image1.png" width=343 height=32 >
               <button class="secondary-button">
                 <a style="width:100%;">
                   <div class="container-button">Hide 7 Trims</div>
                   <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="stroke" d="M1 13L7 7L0.999999 1" stroke="#001A38"/></svg>
                </a>
              </button>
 
              </div>
            </div> 

          </div>
        </div>
      </div>
    </div>  
  </div>
  <!-- <script src="js/vendor/flickity.pkgd.min.js"></script> -->
  <!-- <script src="js/app.js"></script> -->

</body>

</html>
